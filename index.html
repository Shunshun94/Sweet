<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SWEET - Sword World 2.0 Enjoy Easily Tool</title>
<link rel="stylesheet" href="main/css/style.css" />
</head>
<body id="com-hiyoko-sweet">
<header id="com-hiyoko-sweet-header"></header>
<div id="com-hiyoko-sweet-body">
	<nav id="com-hiyoko-sweet-menu">
		<ul id="com-hiyoko-sweet-menu-list"></ul>
	</nav>
	<div id="com-hiyoko-sweet-apps">
	
	<section id="com-hiyoko-sweet-accounting">
		<div id="com-hiyoko-sweet-accounting-detail">
			<table border="1" id="com-hiyoko-sweet-accounting-detail-in"></table>
			<table border="1" id="com-hiyoko-sweet-accounting-detail-out"></table>
		</div>
		<div id="com-hiyoko-sweet-accounting-summary"></div>
		<div id="com-hiyoko-sweet-accounting-plan"></div>
	</section>
	<!--  
	<section id="com-hiyoko-sweet-battle"></section>-->
	<section id="com-hiyoko-sweet-circumstance">
		<h3>BGM</h3>
		<div id="com-hiyoko-sweet-circumstance-music"></div>
		<!--  
		<h3>背景</h3>
		<div id="com-hiyoko-sweet-circumstance-background"></div>
		<h3>カットイン</h3>
		<div id="com-hiyoko-sweet-circumstance-cutin"></div>-->
	</section> 
	<section id="com-hiyoko-sweet-disscussion">
		<div id="com-hiyoko-sweet-disscussion-chat"></div>
		<div>
			<div id="com-hiyoko-sweet-disscussion-memo">
				<h2>メモ</h2>
				<textarea id="com-hiyoko-sweet-disscussion-memo-editor"></textarea>
				<button id="com-hiyoko-sweet-disscussion-memo-clear">メモを破棄</button>
			</div>
			<div id="com-hiyoko-sweet-disscussion-vote">
				<h2>投票</h2>
				<textarea id="com-hiyoko-sweet-disscussion-vote-list"></textarea>
				<button id="com-hiyoko-sweet-disscussion-vote-submit">投票を開始</button>
			</div>
		</div>
	</section> 
	<section id="com-hiyoko-sweet-entry">
		<p><label>どどんとふ URL</label><input list="tofChat-init-url-list"
				autocomplete="on" type="text" id="com-hiyoko-sweet-entry-url" /></p>
		<datalist id="com-hiyoko-sweet-entry-url-list"></datalist>
		<p><label>部屋番号</label><input type="number"
				list="tofChat-init-room-list" autocomplete="on" min="0"
				id="com-hiyoko-sweet-entry-room" /></p>
		<p><label>部屋パスワード</label><input placeholder="不要ならば空欄でOK" type="text"
				id="com-hiyoko-sweet-entry-pass" /></p>
		<button id="com-hiyoko-sweet-entry-entry">指定した部屋に入る</button>

	</section>
	</div>
</div>
<footer id="com-hiyoko-sweet-footer">
<p id="com-hiyoko-sweet-footer-version"></p>
<p id="com-hiyoko-sweet-footer-github"><a href="https://github.com/Shunshun94/Sweet">GitHub</a></p>
<p id="com-hiyoko-sweet-footer-history"><a href="./history.html">HISTORY</a></p>
</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.min.js"></script>
<script src='main/com/hiyoko/DodontoF/DodontoF-Client.js'></script>
<script src='main/com/hiyoko/DodontoF/DodontoF-chatUtil.js'></script>
<script src='main/com/hiyoko/util/utils.js'></script>
<script src='main/com/hiyoko/sweet/sweetApplicationBase.js'></script>
<script src='main/com/hiyoko/sweet/sweetAppList.js'></script>

<script src='main/com/hiyoko/sweet/sweetAccounting.js'></script>
<script src='main/com/hiyoko/sweet/sweetCircumstance.js'></script>
<script src='main/com/hiyoko/sweet/sweetDiscussion.js'></script>
<script src='main/com/hiyoko/sweet/sweetEntry.js'></script>
<script src='main/com/hiyoko/sweet/sweetOrganizer.js'></script>
<script>
  new com.hiyoko.sweet.Organizer($('#com-hiyoko-sweet'));
</script>
</body>
</html>
